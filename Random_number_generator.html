<html>
<body>
<p> random number producer</p>
<button  id="btn">click me</button>
<lable id="printresult"></lable>

<script>
let randomnum;
const min=1;
const max=6;
document.getElementById("btn").onclick=function(){
randomnum=Math.floor(Math.random()*max)+min;
printresult.textContent=randomnum;
    }
</script>
</body>
</html>
